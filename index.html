<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de tareas DAGA</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
          <ul class="header__nav-list">          
            <li class="header__nav-items">
              <a class="header__link" href="">Inicio</a>
            </li>  
            <li class="header__nav-items">
              <a class="header__link" href="">Ingresa</a>
            </li>
            <li class="header__nav-items">
              <a class="header__link" href="">Regístrate</a>
            </li>
          </ul>
        </nav>
    </header>
    <div class="div_titulo">
        <h1>Lista editable de tareas</h1>
    </div>
    
    <div class="contenedor">

        <div class="div_formulario">
            <h2>Formulario</h2>

            <form action="#" id="formulario">
                <input type="text" id="nombre_tarea" placeholder="Ingresa una tarea">
                <input type="text" id="descripcion_tarea" placeholder="Ingresa una descripción">
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>

        <div class="div_listado">
            <h2>Listado Tareas</h2>
            <div class="div_tareas">
                
            </div>
        </div>

    </div>

    <footer>
        <div class="footer-top">          
          <nav>
            <ul>
              <li class="titulo">NOSOTROS</li>
              <li>¿Quiénes somos?</li>
              <li>Información legal</li>
              <li>Derechos de autor</li>
            </ul>
            
            <ul>
              <li class="titulo">Cuéntanos</li>
              <li>Sugerencias</li>
              <li>Atención al cliente</li>

          </nav>  
        </div>

    <script src="./script.js"></script>
